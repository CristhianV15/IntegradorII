<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="#{managedAutor.autor.codaut}"></h:inputHidden>
            <h:panelGrid columns="2">
                <h:outputText value="Nombre"></h:outputText>
                <h:inputText value="#{managedAutor.autor.nomaut}"></h:inputText>  
                <h:outputText value="Apellido"></h:outputText>
                <h:inputText value="#{managedAutor.autor.apeaut}"></h:inputText>  
                <h:outputText value="Nacionalidad"></h:outputText>
                <h:inputText value="#{managedAutor.autor.nacaut}"></h:inputText>  
                <h:commandButton value="Modificar" 
                                 actionListener="#{managedAutor.modificarAutor()}"
                                 action="listar.xhtml"></h:commandButton>
                </h:panelGrid>
        </h:form>
    </h:body>
</html>
