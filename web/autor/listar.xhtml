<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{managedAutor.listarAutor}" var="a">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Codigo"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{a.codaut}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                     <h:outputText value="#{a.nomaut}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido"></h:outputText>
                    </f:facet>
                     <h:outputText value="#{a.apeaut}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nacionalidad"></h:outputText>
                    </f:facet>
                     <h:outputText value="#{a.nacaut}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Eliminar" 
                                     actionListener="#{managedAutor.eliminar(a)}"></h:commandButton>
                </h:column>                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"></h:outputText>
                    </f:facet>
                     <h:commandButton value="Modificar"
                                      actionListener="#{managedAutor.encontrarAutor(a)}"
                                      action="editar.xhtml"></h:commandButton>
                </h:column>                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
